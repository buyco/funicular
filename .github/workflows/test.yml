name: Funicular tests

on:
  - push
  - workflow_dispatch

jobs:
  test:
    # Containers must run in Linux based operating systems
    ## We want to define a strategy for our job
    strategy:
      ## this will contain a matrix of all of the combinations
      ## we wish to test again:
      matrix:
        go-version: [ 1.16.x ]
        platform: [ ubuntu-latest ]

    ## Defines the platform for each test run
    runs-on: ${{ matrix.platform }}

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    ## the steps that will be run through for each version and platform
    ## combination
    steps:
      - name: Run RabbitMQ service
        uses: nijel/rabbitmq-action@v1.0.0
        with:
          rabbitmq version: '3.8.14'
      ## sets up go based on the version
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      ## checks out our code locally so we can work with the files
      - name: Checkout code
        uses: actions/checkout@v2

      ## install deps
      - name: Install dependencies
        run: |
          go get ./...
          go get github.com/onsi/gomega
          go get github.com/onsi/ginkgo/ginkgo

      ## run tests
      - name: Run tests
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
          REDIS_DB: 1
        run: ginkgo -r --randomizeAllSpecs --randomizeSuites --race --trace --cover

      ## post run
      - name: Send result code coverage
        run: |
          bash tools/codecov/format_coverage.sh
          bash <(curl -s https://codecov.io/bash) || echo "codecov send failed"