name: Funicular tests

on:
  - push
  - workflow_dispatch

jobs:
  test:
    # Containers must run in Linux based operating systems
    ## We want to define a strategy for our job
    strategy:
      ## this will contain a matrix of all of the combinations
      ## we wish to test again:
      matrix:
        go-version: [ 1.18.x ]
        platform: [ ubuntu-latest ]

    ## Defines the platform for each test run
    runs-on: ${{ matrix.platform }}

    ## the steps that will be run through for each version and platform
    ## combination
    steps:
      ## sets up redis with streams supported
      - name: Run Redis service
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: 5
      - name: Run RabbitMQ service
        uses: nijel/rabbitmq-action@v1.0.0
        with:
          rabbitmq version: '3.8.14'
      ## sets up go based on the version
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      ## checks out our code locally so we can work with the files
      - name: Checkout code
        uses: actions/checkout@v2

      ## run go vet
      - name: Run vet
        run: make vet

      ## run linter
      - name: Run linter
        run: make lint

      ## run tests
      - name: Run tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 1
        run: make test

      ## post run
      - name: Send result code coverage
        run: |
          bash tools/codecov/format_coverage.sh
          bash <(curl -s https://codecov.io/bash) || echo "codecov send failed"